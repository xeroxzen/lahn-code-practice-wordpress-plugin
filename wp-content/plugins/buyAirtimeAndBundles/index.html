<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Airtime and Bundles</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h3>Buy airtime and bundles</h3>
      <p>Get yourself some data</p>
      <form action="buyAirtimeAndBundles.php" method="POST">
        <!-- Number to be recharged -->
        <p>
          <label for="phone">Enter phone number you want to recharge</label>

          <input
            type="tel"
            name="receiving_phone"
            id="receiving_phone"
            placeholder="0778613888"
          />
        </p>

        <!-- Amount to be recharged -->
        <p>
          <label for="email">Enter the amount in ZWL</label>
          <input
            type="number"
            name="amount_zwl"
            id="amount_zwl"
            placeholder="1200"
          />
        </p>

        <!-- Payment method selection-->
        <p>
          <label for="payment_option">Select payment option</label>
          <input
            type="radio"
            id="payment_option"
            name="ecocash"
            value="Ecocash/NetOne"
          />
          <input
            type="radio"
            id="payment_option"
            name="mastercard"
            value="Visa/MasterCard"
          />
        </p>

        <!-- Paying Account-->
        <p>
          <label for="paying_account">Paying account</label>
          <input
            type="tel"
            name="paying_phone"
            id="paying_phone"
            placeholder="0716189728"
          />
        </p>

        <!-- Confirm transaction -->
        <label for="confirm_details">Confirm Purchase Details</label>
        <p>
          <input type="radio" id="yes" name="confirm_purchase" value="Yes" />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="confirm_purchase" value="No" />
          <label for="no">No</label>
        </p>

        <!-- Submit transaction -->
        <p>
          <input type="submit" name="Buy" />
        </p>
      </form>
    </div>
  </body>
</html>
