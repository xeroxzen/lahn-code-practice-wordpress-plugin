<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Airtime and Bundles</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h3>Buy airtime and bundles</h3>
      <p>Get yourself some data</p>
      <form action="buyAirtimeAndBundles.php" method="POST">
        <!-- Number to be recharged -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Enter phone number to be recharged.</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputNumber1"
            aria-describedby="numberHelp"
            placeholder="0716189728"
          />
        </div>
        <!-- Amount of airtime -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Enter amount of airtime.</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputNumber1"
            aria-describedby="numberHelp"
            placeholder="84000"
          />
        </div>
        <!-- Payment Method -->
        <div class="mb-3">
          <label class="form-check-label" for="flexRadioDefault1">
            Payment Method of choice
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault1">
              EcoCash/OneMoney
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Visa/MasterCard
            </label>
          </div>
        </div>

        <!-- Paying Account -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Enter paying account</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="0778613888"
          />
        </div>
        <!-- Confirm transaction -->
        <div class="mb-3">
          <label class="form-check-label" for="flexRadioDefault1">
            Confirm transaction
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault2"> No </label>
          </div>
        </div>
        <!-- Submit transaction -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
